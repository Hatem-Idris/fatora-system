<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body class="d-flex">
  <div class="col-8 h-100 overflow-y-auto">
    <div class="col-12 p-3 border-bottom">
      <button class="btn btn-dark">Reset Bill</button>
      <button class="btn btn-dark">Print Bill</button>
    </div>
    <div class="col-12 p-3">
      <table class="table table-bordered table-dark table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Item Qty</th>
            <th>Item Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th colspan="5">Bill Total</th>
            <th><span id="totalSpan">0</span> $</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="col-4 h-100 overflow-y-auto border-start">
    <div class="col-12 p-3 border-bottom">
      <button onclick="togglemodal()" class="btn btn-primary">+ Add New Phone</button>
    </div>
    <div id="productsDiv" class="col-12 p-3 d-flex flex-column gap-3"></div>
  </div>
  
  <div class="mymodal d-none justify-content-center align-items-center"
    style="width: 100%; height: 100vh; background-color: rgba(0, 0, 0, 0.6); position: fixed; top: 0; left: 0;">
    <div class="col-5 rounded shadow border p-3 d-flex flex-column gap-3 bg-white">
          <button onclick="closemodal()" class="text-white col-1 btn btn-danger align-self-end text-center">X</button>
      <input id="phonename" type="text" placeholder="Enter Phone Name" class="form-control">
      <input id="phoneprice" type="text" placeholder="Enter Phone price" class="form-control">
      <button class="btn btn-success" onclick="add()">Add Phone</button>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>

</html>
